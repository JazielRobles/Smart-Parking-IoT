<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-view">
        <header>
            <h1><i class="fas fa-user-circle"></i> Panel de Usuario</h1>
            <div class="user-info">
                <span id="user-greeting">Hola, Usuario!</span>
                <button id="logout-button" aria-label="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </header>

        <main class="dashboard-row">
            <div style="flex: 2;">
                <section class="widget">
                    <div class="table-actions">
                        <h2><i class="fas fa-car"></i> Mis Vehículos</h2>
                        <button id="btn-add-vehiculo" class="btn-primary"><i class="fas fa-plus"></i> Añadir Vehículo</button>
                    </div>
                    <div class="table-container">
                        <table id="vehiculos-table">
                            <thead>
                                <tr><th>Placa</th><th>Marca</th><th>Modelo</th><th>Tipo</th><th>Acciones</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                
                <section class="widget">
                    <h2><i class="fas fa-history"></i> Mi Historial de Transacciones</h2>
                    <div class="table-container">
                        <table id="transacciones-table">
                            <thead>
                                <tr><th>Cajón</th><th>Entrada</th><th>Salida</th><th>Total Pagado</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div style="flex: 1;">
                <section class="widget">
                    <h2><i class="fas-id-card"></i> Mi Perfil</h2>
                    </section>

                <section class="widget">
                    <h2><i class="fas fa-credit-card"></i> Mi Tarjeta de Acceso</h2>
                    <div id="tarjeta-info">
                        <p><strong>Número de Tarjeta:</strong> <span id="tarjeta-uid">No asociada</span></p>
                        <p><strong>Saldo Actual:</strong> <span id="tarjeta-saldo">$0.00</span></p>
                        <p><strong>Estado:</strong> <span id="tarjeta-estado">--</span></p>
                    </div>
                    <hr>
                    <h4>Recargar Saldo</h4>
                    <form id="form-recarga">
                        <div class="form-group">
                            <label for="recarga-monto">Monto a Recargar (MXN):</label>
                            <input type="number" id="recarga-monto" min="10" step="10" placeholder="Ej. 100" required>
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">Recargar</button>
                    </form>
                </section>
                <section class="widget">
                    <h2><i class="fas fa-id-card"></i> Mi Perfil</h2>
                    <form id="form-perfil">
                        <div class="form-group">
                            <label for="perfil-nombre">Nombre:</label>
                            <input type="text" id="perfil-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="perfil-apellido">Apellido Paterno:</label>
                            <input type="text" id="perfil-apellido" required>
                        </div>
                         <div class="form-group">
                            <label for="perfil-telefono">Teléfono:</label>
                            <input type="tel" id="perfil-telefono">
                        </div>
                        <div class="form-group">
                            <label for="perfil-contrasena">Nueva Contraseña:</label>
                            <input type="password" id="perfil-contrasena" placeholder="Dejar en blanco para no cambiar">
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">Guardar Cambios</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <div id="modal-container" class="modal-container">
        <div id="modal-vehiculo" class="modal">
            <div class="modal-header">
                <h2 id="modal-vehiculo-titulo">Añadir Vehículo</h2>
                <button class="btn-close-modal" aria-label="Cerrar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-vehiculo">
                    <input type="hidden" id="vehiculo-placa-original">
                    <div class="form-group">
                        <label for="vehiculo-placa">Placa:</label>
                        <input type="text" id="vehiculo-placa" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculo-marca">Marca:</label>
                        <input type="text" id="vehiculo-marca" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculo-modelo">Modelo:</label>
                        <input type="text" id="vehiculo-modelo">
                    </div>
                    <div class="form-group">
                        <label for="vehiculo-color">Color:</label>
                        <input type="text" id="vehiculo-color">
                    </div>
                    <div class="form-group">
                        <label for="vehiculo-tipo">Tipo de Vehículo:</label>
                        <select id="vehiculo-tipo" required>
                            <option value="automovil">Automóvil</option>
                            <option value="motocicleta">Motocicleta</option>
                            <option value="discapacitado">Discapacitado</option>
                            <option value="electrico">Eléctrico</option>
                        </select>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-secondary btn-close-modal">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="usuario.js"></script>
</body>
</html>
